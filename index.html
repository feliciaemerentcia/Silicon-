<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/main.css">
    <title>Silicon</title>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="/images/logo.svg" alt="Silicon Logotype"></a>
                <p>Silicon</p>
            </div>

            <nav id="main-menu" class="navbar">
                <a class="nav-link" href="#">Features</a>
            </nav>

            <div class="btn-toggle-switch">
                <span class="label">Dark Mode</span>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>

            <a id="signin" href="#" class="btn-primary">
                <i class="fa-regular fa-user"></i>
                <span>Sign in / up</span>
            </a>

            <button class="btn-mobile-menu">
                <i class="fa-light fa-bars"></i>
            </button>
        </div>
    </header>
    <main>
        <section id="hero">
            <div class="container">
                <div class="headline">
                    <h1>Manage All Your Money in One App</h1>
                </div>
                <div class="content">
                    <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                    <div class="app-btn">
                        <a class="btn-download-app" href="#"><img src="/Images/appstore.svg" alt="Download on the App Store"></a>
                        <a class="btn-download-app" href="#"><img src="/Images/googleplay.svg" alt="Get it on Google Play"></a>
                    </div>
                    <a href="#" class="discover-more"> 
                        <span class="btn-circle">
                            <i class="fa-solid fa-chevron-down"></i>
                        </span>
                        <span>Discover more</span>
                    </a>
                </div>
                <div class="images">
                    <img class="img-back" src="/Images/iphone-mybudget.svg" alt="Iphone app my budget">
                    <img class="img-front" src="/Images/iphone-yourcards.svg" alt="Iphone app your cards">
                </div>
            </div>

        </section>
    </main>
    <footer>
        <div class="container">
            <p>Â© 2024 Silicon. All rights reserved.</p>
            <p>Credit MadrasThemes</p>
        </div>
    </footer>
</div>
</body>
</html>
